<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>The Arithmetic Calculator</title>
</head>
<body>
<div class="box">
	<span class="heading"><p>The Arithmetic Calculator</p></span>
	<br><br>
	<div class="tab">
		<table cellpadding="0px" cellspacing="0px" >
			<tr>
				<td colspan="3">
					<input type="text" id="display">
				</td>
				<td>
					<input type="button" class="btn clr" onclick="clrScreen()" value="Clear">
				</td>
			</tr>
			<tr>
				<td>
					<input type="button" class="btn" onclick="display('7')" value="7">
				</td>
				<td>
					<input type="button" class="btn" onclick="display('8')" value="8">
				</td>
				<td>
					<input type="button" class="btn" onclick="display('9')" value="9">
				</td>
				<td>
					<input type="button" class="btn op" onclick="display('/')" value="/">
				</td>
				
			</tr>
			<tr>
				<td>
					<input type="button" class="btn" onclick="display('4')" value="4">
				</td>
				<td>
					<input type="button" class="btn" onclick="display('5')" value="5">
				</td>
				<td>
					<input type="button" class="btn" onclick="display('6')" value="6">
				</td>
				<td>
					<input type="button" class="btn op" onclick="display('*')" value="*">
				</td>
			</tr>
			<tr>
				<td>
					<input type="button" class="btn" onclick="display('1')" value="1">
				</td>
				<td>
					<input type="button" class="btn" onclick="display('2')" value="2">
				</td>
				<td>
					<input type="button" class="btn" onclick="display('3')" value="3">
				</td>
				<td>
					<input type="button" class="btn op" onclick="display('-')" value="-">
				</td>
			</tr>
			<tr>
				<td>
					<input type="button" class="btn" onclick="display('0')" value="0">
				</td>
				<td>
					<input type="button" class="btn" onclick="display('.')" value=".">
				</td>
				<td>
					<input type="button" class="btn equal" onclick="arithmetic()" value="=">
				</td>
				<td>
					<input type="button" class="btn op" onclick="display('+')" value="+">
				</td>
			</tr>
		</table>
	</div>
</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
